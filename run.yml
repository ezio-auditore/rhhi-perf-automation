---
 - name: Connecting to Ovirt
   hosts: profiling_server
   remote_user: root
   become: true

   vars_files:
     - group_vars/all
   pre_tasks:
     - name: Obtain SSO token
       ovirt_auth:
         url: "{{engine_fqdn}}"
         insecure: yes
         username: "{{engine_user}}"
         password: "{{engine_password}}"
       tags:
         - always

   roles:
     - setup_ovirt_env
     - setup_vm_env
